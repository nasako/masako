<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Masako'sLife</title>
</head>
<body>
    <header id="header" class="wrapper"> 
        <h1 class="site-title">正子の悠々ライフ</h1>
        <p>私の趣味を紹介します。</p>
    </header>
    <main>
        <div id="main-visual">
            <img src="img/yotuba.jpg" alt="四つ葉のクローバー">
        </div>
        
        <section id="content" class="wrapper">
            <h2 class="section-title"></h2>
            <ul>
                <li>
                    
                    <img src="img/shodou.jpg" alt="書道">
                    
                    <p class="text"><span>書道</span>　ペンや毛筆、仮名や漢字など、<br>いろいろな文字を書いています。<br>
                        書に触れていると、心が落ち着きます。</p>
                </li>
                <li>
                    <div class="reverse">
                        
                     <img src="img/flower.png" alt="花">
                    <p class="text"><span>花</span>　  四季折々の花を育てていると、喜びを感じられます。</p>
                    
                   
                   
                    </div>
                </li>
                <li>
                    <img src="img/piano.jpg" alt="音楽">
                    
                   
                    <p class="text"><span>音楽</span>　子どものころから、<br>歌やピアノが大好きでした。<br>
                        今でも練習に励んでいます。</p>
                </li>
            </ul>
        </section>       
    </main>
    <footer id="footer">
        <p>&copy;2022 masako</p>

    </footer>
    
</body>
</html>
